modLoader = "javafml"
loaderVersion = "[2,)"
issueTrackerURL = ""
license = "${license}"

[[mods]]
modId = "${mod_id}"
version = "${version}"
displayName = "${mod_name}"
authors = "ManasMods"
description = '''
Utility and Core Library for Manas Mods
'''
logoFile = "icon.jpg"

[[dependencies.${mod_id}]]
    modId = "neoforge"
    type = "required"
    versionRange = "[21,)"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.${mod_id}]]
    modId = "minecraft"
    type = "required"
    versionRange = "[${minecraft_version},)"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.${mod_id}]]
    modId = "architectury"
    type = "required"
    versionRange = "[${architectury_version},)"
    ordering = "AFTER"
    side = "BOTH"

[[dependencies.${mod_id}]]
    modId = "manascore_network"
    type = "required"
    versionRange = "[${version},)"
    ordering = "AFTER"
    side = "BOTH"

[[mixins]]
config = "${mod_id}.mixins.json"
